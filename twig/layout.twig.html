{% spaceless %}
<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>{% block title %}Unn noen en UKM-opplevelse!{% endblock %}</title>
		{% block opengraph %}{% endblock %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="description" content="" />
		<meta name="author" content="UKM.no" />

		<link rel="icon" type="image/png" href="/resources/img/favicon-16.png">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Open+Sans|Roboto+Slab|Handlee' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="/resources/unn.css">
		<link rel="canonical" href="" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
		<script src="/resources/unn.min.js"></script>
		<script src="/resources/jqBootstrapValidation.min.js"></script>
		<script src="/vendor/components/handlebars.js/handlebars.min.js"></script>
		<script>{% block script %}{% endblock %}</script>
		<style type="text/css">{% block style %}{% endblock %}</style>
		
		<script type="text/javascript">var _gaq=_gaq||[];_gaq.push(["_setAccount","UA-46216680-8"]);_gaq.push(["_trackPageview"]);(function(){var e=document.createElement("script");e.type="text/javascript";e.async=true;e.src=("https:"==document.location.protocol?"https://":"http://")+"stats.g.doubleclick.net/dc.js";var t=document.getElementsByTagName("script")[0];t.parentNode.insertBefore(e,t)})()</script>
	</head>
	
	<body>
		<div id="cloudcontainer">
			<div id="safarikjeks" style="display:none;">
				{% include "cookies.twig.html" %}
			</div>
			<div id="container_logo">
				<a href="{{url.base}}"><img src="/resources/img/logo.png" id="unn_logo" /></a>
			</div>
			<div class="container" id="guicontainer">
				<div class="col-xs-12 col-md-8 col-md-offset-2" id="container_header">
					<div id="container_header_inner">
						{% block content_header %}{% endblock %}
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="col-xs-12 col-md-8 col-md-offset-2" id="container_content">
					<div id="container_content_inner">
						{% block content %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
		<div id="container_footer">
			<div class="container" id="container_footer_inner">
				{% block content_footer %}{% endblock %}
			</div>
		</div>
		<div id="mariekjeks" data-action="show" data-toggle="#safarikjeks">
			<img src="/resources/img/info.png">
			<a href="#safarikjeks" id="cookies_toggle">Cookies</a>
		</div>
	</body>
</html>
{% endspaceless %}
